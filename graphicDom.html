    <div class="wheel_body hidden_type">
        <button class="exit">x</button>
        
        
        <!--Использование-->
        <!--Колесо-->
        <div class="wheel">
            <!--Шарики на колесе-->
            <!--API (описание параметров)-->
            <!--back (урл к картинке)-->
            <!--deg (угол)-->
            <div back="url('img/rzhdsost.png')" class="wheel_dom">
                <!--Картинки которые вылетают из шарика-->
                <!--API (описание параметров)-->
                <!--lastHeight (Высота которую примет пикча после анимации)-->
                <!--lastWidth  (Ширина которую примет пикча после анимации (теперь не используется))-->
                <!--lastLeft  (Офсет слева который примет пикча после анимации)-->
                <!--lastTop  (Офсет сверху который примет пикча после анимации)-->
                <!--rotate  (Поворот который примет пикча после анимации)-->
                <img lastHeight=200 lastWidth=300 lastLeft=250 lastTop=-30 rotate=20 class="image" src="img/rzhdGerst.jpg" card="img/rzhdCars.png"/>
                <img lastHeight=100 lastWidth=200 lastLeft=250 lastTop=200 rotate=20 class="image" src="img/rzhdKonstantinThon1820.jpg" card="img/rzhdCars.png"/>
                <img lastHeight=150 lastWidth=400 lastLeft=500 lastTop=150 rotate=-20 class="image" src="img/rzhdNik1.jpg" card="img/rzhdCars.png"/>
                <img lastHeight=300 lastWidth=500 lastLeft=800 lastTop=-30 rotate=-20 class="image" src="img/rzhdUist.jpg" card="img/rzhdCars.png"/>
                <img lastHeight=350 lastWidth=400 lastLeft=800 lastTop=200 rotate=20 class="image" src="img/rzhdBobr.jpg" card="img/rzhdCars.png"/>
            </div>
