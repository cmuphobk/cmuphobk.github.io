<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--meta name="viewport" content="width=device-width" /-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!--meta name="viewport" content="width=device-width, height=device-height"-->
        <meta name="description" content="">
        <link rel="icon" type="image/png" href="img/favicon.png">
        <title>SAP</title>
        <link rel="stylesheet" href="css/styleGrDom.css"></link>
    </head>
    <body>
        
    <button class="exit">x</button>
    <!--Использование-->
    <!--Колесо-->
    <div class="wheel">
        <!--Шарики на колесе-->
        <div class="wheel_dom wheel_dom1">
            <!--Картинки которые вылетают из шарика-->
            <!--API (описание параметров)-->
            <!--lastHeight (Высота которую примет пикча после анимации)-->
            <!--lastWidth  (Ширина которую примет пикча после анимации)-->
            <!--lastLeft  (Офсет слева который примет пикча после анимации)-->
            <!--lastTop  (Офсет сверху который примет пикча после анимации)-->
            <!--rotate  (Поворот который примет пикча после анимации)-->
            <img lastHeight=200 lastWidth=300 lastLeft=150 lastTop=30 rotate=20 class="image" src="img/img0.png"/>
            <img lastHeight=100 lastWidth=200 lastLeft=150 lastTop=300 rotate=20 class="image" src="img/img1.png"/>
            <img lastHeight=150 lastWidth=400 lastLeft=500 lastTop=150 rotate=-20 class="image" src="img/img2.png"/>
            <img lastHeight=300 lastWidth=500 lastLeft=800 lastTop=30 rotate=-20 class="image" src="img/img3.png"/>
            <img lastHeight=350 lastWidth=400 lastLeft=800 lastTop=300 rotate=20 class="image" src="img/img3.png"/>
        </div>
        <!--Шарики на колесе-->
        <div class="wheel_dom wheel_dom2">
            <img lastHeight=200 lastWidth=300 lastLeft=150 lastTop=-100 rotate=-20 class="image" src="img/img0.png"/>
            <img lastHeight=100 lastWidth=200 lastLeft=150 lastTop=200 rotate=20 class="image" src="img/img1.png"/>
            <img lastHeight=150 lastWidth=400 lastLeft=500 lastTop=150 rotate=-20 class="image" src="img/img2.png"/>
            <img lastHeight=300 lastWidth=500 lastLeft=800 lastTop=-100 rotate=20 class="image" src="img/img3.png"/>
            <img lastHeight=350 lastWidth=400 lastLeft=800 lastTop=200 rotate=20 class="image" src="img/img3.png"/>
        </div>
        <!--Шарики на колесе-->
        <div class="wheel_dom wheel_dom3">
            <img lastHeight=200 lastWidth=300 lastLeft=150 lastTop=-100 rotate=-20 class="image" src="img/img0.png"/>
            <img lastHeight=100 lastWidth=200 lastLeft=150 lastTop=200 rotate=20 class="image" src="img/img1.png"/>
            <img lastHeight=150 lastWidth=400 lastLeft=500 lastTop=150 rotate=-20 class="image" src="img/img2.png"/>
            <img lastHeight=300 lastWidth=500 lastLeft=800 lastTop=-100 rotate=20 class="image" src="img/img3.png"/>
            <img lastHeight=350 lastWidth=400 lastLeft=800 lastTop=200 rotate=20 class="image" src="img/img3.png"/> 
        </div>
    </div>
   
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.extension.js"></script>
    <script type="text/javascript" src="js/graphicDom.js"></script>

    </body>
</html>
